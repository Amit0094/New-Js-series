<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="part-1">
                <h2>PlayGround</h2>
            </div>
            <div class="part-2">
                <a id="home" href="../../index.html">Home</a>
                <a href="#">About</a>
            </div>
        </nav>
        <h2 class="heading">Bubble-Game</h2>
        <div class="container">
            <div class="left">
                <h3>Game Status :</h3>
                <div class="randomNum">
                    <h4> Random Number : <span class="number"></span></h4>
                </div>
                <div class="timer">
                    <h4>Timer : <span class="timer-span"></span></h4>
                </div>
                <div class="right-wrong">
                    <span class="right-guess">Right Guess : <span class="right_guess"></span></span>
                    <span class="wrong-guess">Wrong Guess : <span class="wrong_guess"></span></span>
                </div>
                <div class="startGame"></div>
                <div class="end-game"></div>
            </div>
            <div class="right"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
