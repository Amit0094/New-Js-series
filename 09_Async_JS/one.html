<body>
    <h2>Chai aur code</h2>
    <button id="stop">Stop</button>
</body>
<script>
    const sayAmit = ()=>{ 
        console.log('Amit');
    }

    // setTimeout(sayAmit, 2000) // run only once after the time given , which is in miliseconds

   const setTimeOutID =  setTimeout(changeText,2000)
