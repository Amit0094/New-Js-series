<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
    <style>
        body{
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector(".language").appendChild(li)
    }

    addLanguage("Python")
    addLanguage("java")

    // in this function when we append li to the .language it traverse all the tree and append at the end -> ( it occur some optimization issues like if we have 1000 of elements and after that we need to append li to it then it is quite dificult task because it must traverse all the tree and it takes some time , which is not good)

    // solution

    const addOptiLanguage = (langName)=>{
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(langName)) // *optimize way
        document.querySelector(".language").appendChild(li)
    }

    addOptiLanguage("goLang")

    //Edit

    const secondLang =  document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo"
    const newLi = document.createElement("li")
    newLi.appendChild(document.createTextNode("Mojo"))
    secondLang.replaceWith(newLi)

    //Edit
    const firstLang =  document.querySelector("li:nth-child(1)")
    firstLang.outerHTML = '<li>TypeScript</li>'

    // Remove

    const lastLang = document.querySelector('li:last-child')
    lastLang.remove() // remove goLang


</script>
</html>
