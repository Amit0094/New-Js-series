<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #212121;
            color: aliceblue;
        }

        .insert {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

       .data table,
        th,
        td {
            font-weight: bold;
            font-size: 19px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: 1px solid;
        }
    </style>
</head>

<body>
    <div class="insert">
        <h2>Type anyKey on KeyBoard and see Magic</h2>
    </div>
</body>
<script>
    const insert = document.querySelector(".insert")
    window.addEventListener("keydown", (e) => {
        insert.innerHTML = `
            <div class="data">
                <table>
        <tr>
            <th>Key</th>
            <th>KeyCode</th>
            <th>Code</th>
        </tr>
        <tr>
            <td>${e.key === " " ? "space": e.key}</td>
            <td>${e.keyCode}</td>
            <td>${e.code}</td>
        </tr>
        </table>
                </div>

        `
    })
</script>

</html>
